<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>athleteON</title>
    <meta name="description" content="This is the contact page of the athleteON. Here You can contact us and buy yourself athletic program that will certainly help you become better athlete.">
    <meta name="keywords" content="athlete, sport, fit, exercise, program">
</head>
<body class="container container__contact">

    <div id="top" class="top"><span class="material-icons">arrow_upward</span></div>
    
    <div id='dark-overlay' class="dark-overlay d-none"></div>
    <div id='nav-mobile' class="nav-mobile"></div>
    <nav id="nav" class="nav"></nav>

    <header id="header" class="header mt-md"></header>

    <div id="dark-overlay-contact-modal"></div>
    <section id="contact-form" class="contact-form mt-lg">

        <div id="contact-modal" class="contact-modal">
            <div class="contact-modal__header contact-modal__img">
                <h3 class="heading-sekundarni">Your Order</h3>
            </div>
            <div class="contact-modal__body">
                <h4 class="heading-ternarni">Order Details</h4>
                <div><span class="contact-modal__info">First Name:</span> <span id="contact-modal-first-name" class="contact-modal__info-value"></span></div>
                <div><span class="contact-modal__info">Last Name:</span> <span id="contact-modal-last-name" class="contact-modal__info-value"></span></div>
                <div><span class="contact-modal__info">Email:</span> <span id="contact-modal-email" class="contact-modal__info-value"></span></div>
                <div><span class="contact-modal__info">Programs:</span></div>
                <div class="contact-modal__selected-programs"></div>
            </div>
            <span class="material-icons contact-modal__close md-18">cancel_presentation</span>
        </div>

        <div class="contact-form__naslov">
            <h3 class="heading-sekundarni">Contact Form</h3>
        </div>
        <div class="contact-form__wrapper mt-md">
            <form  id="form" class="form ">
                <div class="form__control">
                    <label for="fname" class="form__label">First Name</label>
                    <input type="text" name="fname" id="tbFName" class="form__text">
                    <span class="form__message"></span>
                    <span class="material-icons form__icon"></span>
                </div>
                <div class="form__control">
                    <label for="lname" class="form__label">Last Name</label>
                    <input type="text" name="lname" id="tbLName" class="form__text">
                    <span class="form__message"></span>
                    <span class="material-icons form__icon"></span>
                </div>
                <div class="form__control">
                    <label for="dateBirth" class="form__label">Date of Birth</label>
                    <input type="date" name="dateBirth" id="tbDateBirth" class="form__date">
                    <span class="form__message"></span>
                    <span class="material-icons form__icon"></>
                </div>
                <div class="form__control">
                    <label for="gender" class="form__label">Gender</label>
                    <div class="form__options">
                        <input type="radio" name="gender" value="male" class="form__radio" checked>
                        <label class="form__options-label">Male</label>
                    </div>
                    <div class="form__options">
                        <input type="radio" name="gender" value="female" class="form__radio">
                        <label class="form__options-label">Female</label>
                    </div>
                </div>
                <div class="form__control">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" name="email" id="tbEmail" class="form__email">
                    <span class="form__message"></span>
                    <span class="material-icons form__icon"></>
                </div>
                <div class="form__control">
                    <label for="checkbox" class="form__label">Pick Your Program</label>
                    <span id="checkboxMessage" class="form__message"></span>
                    <div class="form__options">
                        <input type="checkbox" name="chProgram" value="explosive" class="form__checkbox" >
                        <label class="form__options-label">Explosive</label>
                    </div>
                    <div class="form__options">
                        <input type="checkbox" name="chProgram" value="flexible" class="form__checkobx">
                        <label class="form__options-label">Flexible</label>
                    </div>
                    <div class="form__options">
                        <input type="checkbox" name="chProgram" value="strong" class="form__checkobx">
                        <label class="form__options-label">Strong</label>
                    </div>
                    <div class="form__options">
                        <input type="checkbox" name="chProgram" value="fast" class="form__checkobx">
                        <label class="form__options-label">Fast</label>
                    </div>
                    <div class="form__options">
                        <input type="checkbox" name="chProgram" value="conditioned" class="form__checkobx">
                        <label class="form__options-label">Conditioned</label>
                    </div>
                    <div class="form__options">
                        <input type="checkbox" name="chProgram" value="functional" class="form__checkobx">
                        <label class="form__options-label">Functional</label>
                    </div>
                </div>
                <div class="form__control">
                    <label for="submit" class="form__label">
                        I confirm that the information given in this form is true
                    </label>
                    <input type="submit" name="btnSubmit" id="btnSubmit" value="Get Started" class="form__submit btn">
                </div>
            </form>
            <div class="contact-form__hero">

            </div>
        </div>
    </section>

    <section id="location" class="location mt-lg">
        <div class="location__content ">
            <h3 class="heading-sekundarni mb-md">
                Info
            </h3>
            <div class="location__info">
                <h4 class="heading-ternarni mb-sm">Info</h4>
                <div class="location__pair">
                    <span>Adress</span>
                    <p>Tosin Bunar bb, 4F</p>
                </div>
                <div class="location__pair">
                    <span>Phone</span>
                    <p>+ 011 234 567</p>
                </div>
                <div class="location__pair">
                    <span>Phone</span>
                    <p>+ 011 234 567</p>
                </div>
                <div class="location__pair">
                    <span>Email</span>
                    <p>athleteON@gmail.com</p>
                </div>
            </div>
        </div>
    </section>

    <section id="reviews" class="reviews mt-lg"></section>

    <section id="footer" class="footer mt-lg"></section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
